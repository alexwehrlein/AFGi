<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-secondary acomodo">
                        <h4 class="card-title">Clientes</h4>
                        <a
                            class="btn btn-success pull-right"
                            *ngIf="cajero"
                            [routerLink]="['/cajero/registro-cliente']"
                            >Agregar Cliente</a
                        >
                    </div>
                    <div class="card-body">
                        <div class="col-md-12">
                            <mat-form-field>
                                <input
                                    matInput
                                    type="text"
                                    placeholder="Buscar"
                                    (keyup)="applyFilterProduc($event.target.value)"
                                />
                            </mat-form-field>
                        </div>
                        <div class="table-responsive">
                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef>Id</th>
                                    <td mat-cell *matCellDef="let element">
                                        {{ element.idCliente }}
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="nombre">
                                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                                    <td mat-cell *matCellDef="let element">
                                        {{ element.nombre }}
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="email">
                                    <th mat-header-cell *matHeaderCellDef>Email</th>
                                    <td mat-cell *matCellDef="let element">
                                        {{ element.email }}
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="telefono">
                                    <th mat-header-cell *matHeaderCellDef>Tel√©fono</th>
                                    <td mat-cell *matCellDef="let element">
                                        {{ element.telefono }}
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="opciones">
                                    <th mat-header-cell *matHeaderCellDef>Opciones</th>
                                    <td mat-cell *matCellDef="let element">
                                        <button
                                            (click)="elejirCliente(element.idCliente)"
                                            mat-raised-button
                                            type="button"
                                            matTooltip="Eliminar"
                                            [matTooltipPosition]="'above'"
                                            class="btn btn-danger btn-link btn-sm btn-just-icon"
                                        >
                                            <i class="material-icons">close</i>
                                        </button>
                                        <button
                                            *ngIf="!cajero"
                                            [routerLink]="['/cliente/', element.idCliente]"
                                            mat-raised-button
                                            type="button"
                                            matTooltip="Editar"
                                            [matTooltipPosition]="'above'"
                                            class="btn btn-primary btn-link btn-sm btn-just-icon"
                                        >
                                            <i class="material-icons">edit</i>
                                        </button>
                                        <button
                                            *ngIf="cajero"
                                            [routerLink]="[
                                                '/cajero/registro-cliente/',
                                                element.idCliente
                                            ]"
                                            mat-raised-button
                                            type="button"
                                            matTooltip="Editar"
                                            [matTooltipPosition]="'above'"
                                            class="btn btn-primary btn-link btn-sm btn-just-icon"
                                        >
                                            <i class="material-icons">edit</i>
                                        </button>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                            </table>
                            <mat-paginator
                                #paginatorClientes
                                [pageSizeOptions]="[5, 10, 20]"
                                showFirstLastButtons
                            ></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
