<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-secondary">
                        <h4 class="card-title">Registrar Cliente</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="formularioCrearCliente">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input
                                            matInput
                                            placeholder="Nombre"
                                            type="text"
                                            name="nombre"
                                            formControlName="nombre"
                                        />
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input
                                            matInput
                                            placeholder="Telefono"
                                            type="number"
                                            maxlength="10"
                                            oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                            name="telefono"
                                            formControlName="telefono"
                                        />
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input
                                            matInput
                                            placeholder="Email"
                                            type="email"
                                            name="email"
                                            formControlName="email"
                                        />
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6" *ngIf="!cajero">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Descuento Patente</mat-label>
                                        <mat-select
                                            name="descuentoPatente"
                                            formControlName="descuentoPatente"
                                        >
                                            <mat-option value="0">0</mat-option>
                                            <mat-option value="5">5</mat-option>
                                            <mat-option value="10">10</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6" *ngIf="!cajero">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Descuento Gen√©rico</mat-label>
                                        <mat-select
                                            name="descuentoGenerico"
                                            formControlName="descuentoGenerico"
                                        >
                                            <mat-option value="0">0</mat-option>
                                            <mat-option value="5">5</mat-option>
                                            <mat-option value="10">10</mat-option>
                                            <mat-option value="15">15</mat-option>
                                            <mat-option value="20">20</mat-option>
                                            <mat-option value="25">25</mat-option>
                                            <mat-option value="30">30</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6" *ngIf="!cajero">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Descuento Material de curacion</mat-label>
                                        <mat-select
                                            name="descuentoMaterial"
                                            formControlName="descuentoMaterial"
                                        >
                                            <mat-option value="0">0</mat-option>
                                            <mat-option value="5">5</mat-option>
                                            <mat-option value="10">10</mat-option>
                                            <mat-option value="15">15</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <button
                                *ngIf="esNuevoCliente"
                                [disabled]="!formularioCrearCliente.valid"
                                mat-raised-button
                                class="btn btn-success pull-right"
                                (click)="agregar()"
                            >
                                Registrar
                            </button>
                            <button
                                *ngIf="!esNuevoCliente"
                                [disabled]="!formularioCrearCliente.valid"
                                mat-raised-button
                                class="btn btn-success pull-right"
                                (click)="modificar()"
                            >
                                Modificar
                            </button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-spinner></app-spinner>
